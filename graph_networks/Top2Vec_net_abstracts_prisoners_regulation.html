<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "prisoners dilemma\nprisoner dilemma", "label": "prisoners dilemma\nprisoner dilemma", "shape": "dot", "size": 10}, {"id": "intergroup conflict\nintergroup conflicts", "label": "intergroup conflict\nintergroup conflicts", "shape": "dot", "size": 10}, {"id": "voluntary contribution\nvoluntary contributions", "label": "voluntary contribution\nvoluntary contributions", "shape": "dot", "size": 10}, {"id": "environmental uncertainty\nexternalities", "label": "environmental uncertainty\nexternalities", "shape": "dot", "size": 10}, {"id": "altruistic behavior\nreciprocal altruism", "label": "altruistic behavior\nreciprocal altruism", "shape": "dot", "size": 10}, {"id": "social dilemma\nsocial psychology", "label": "social dilemma\nsocial psychology", "shape": "dot", "size": 10}, {"id": "social cognition\npsychopathy", "label": "social cognition\npsychopathy", "shape": "dot", "size": 10}, {"id": "oxytocin ot\noxytocin", "label": "oxytocin ot\noxytocin", "shape": "dot", "size": 10}, {"id": "prefrontal cortex\nsocial cognition", "label": "prefrontal cortex\nsocial cognition", "shape": "dot", "size": 10}, {"id": "mutual cooperation\ncooperative behavior", "label": "mutual cooperation\ncooperative behavior", "shape": "dot", "size": 10}, {"id": "leadership\nleaders", "label": "leadership\nleaders", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "prisoners dilemma\nprisoner dilemma", "label": 1, "to": "prisoners dilemma\nprisoner dilemma", "weight": 1}, {"from": "prisoners dilemma\nprisoner dilemma", "label": 1, "to": "intergroup conflict\nintergroup conflicts", "weight": 1}, {"from": "voluntary contribution\nvoluntary contributions", "label": 1, "to": "environmental uncertainty\nexternalities", "weight": 1}, {"from": "voluntary contribution\nvoluntary contributions", "label": 1, "to": "altruistic behavior\nreciprocal altruism", "weight": 1}, {"from": "environmental uncertainty\nexternalities", "label": 1, "to": "social dilemma\nsocial psychology", "weight": 1}, {"from": "environmental uncertainty\nexternalities", "label": 1, "to": "social cognition\npsychopathy", "weight": 1}, {"from": "social dilemma\nsocial psychology", "label": 1, "to": "social cognition\npsychopathy", "weight": 1}, {"from": "social dilemma\nsocial psychology", "label": 1, "to": "oxytocin ot\noxytocin", "weight": 1}, {"from": "social dilemma\nsocial psychology", "label": 1, "to": "prefrontal cortex\nsocial cognition", "weight": 1}, {"from": "social cognition\npsychopathy", "label": 1, "to": "prefrontal cortex\nsocial cognition", "weight": 1}, {"from": "social cognition\npsychopathy", "label": 1, "to": "oxytocin ot\noxytocin", "weight": 1}, {"from": "mutual cooperation\ncooperative behavior", "label": 1, "to": "leadership\nleaders", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
